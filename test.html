<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読み上げテスト</title>
</head>
<body>
  <h2>▶ 読み上げボタン</h2>
  <button onclick="speak('おはようございます')">おはようございます</button>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ja-JP';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
